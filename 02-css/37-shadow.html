<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shadow</title>
    <style>
      body {
        padding: 10rem;
      }
      .msg {
        display: inline-block;
        font-size: 4rem;
        text-shadow: 3px 3px red, -3px -3px rgb(12, 185, 26);
        box-shadow: 3px 3px 15px 10px rgb(94, 49, 197);
      }
    </style>
  </head>
  <body>
    <div class="msg">Hello world</div>
  </body>
</html>
