<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <h2>OGRENCI KAYIT FORMU</h2>
    <form>
      <p>
        <label for="ad">İsim</label>
        <input
          type="text"
          id="ad"
          placeholder="Lütfen adınızı giriniz"
          required
        />
      </p>
      <p>
        <label for="soyad">Soyad</label>
        <input
          type="text"
          id="soyad"
          placeholder="Lütfen soyadınızı giriniz."
          required
        />
      </p>
      <p><label for="tel">Tel</label> <input type="tel" id="tel" /></p>
      <p>
        <label for="adres">Adres</label>
        <textarea id="adres" cols="30" rows="10"></textarea>
      </p>
      <p>
        <label for="mail">Email</label>
        <input type="email" id="mail" />
      </p>
      <p>
        <label for="snf">Sinif</label>
        <select name="Sinif" id="snf">
          <option >Seciniz</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>

        <label for="sb">Sube</label>
        <select name="Sube" id="sb">
          <option >Seciniz</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
        </select>
      </p>
      <p><input type="submit" value="kaydet" /> <input type="reset" /></p>
      <a href="main.html"><i class="fa-solid fa-arrow-left"></i>&nbsp Geri</a>
    </form>
  </body>
</html>
