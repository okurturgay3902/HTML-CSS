<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topla</title>
  </head>
  <body>
    <input type="number" id="txtFiyat" />

    <button id="btnHesapla" onclick="hesapla()">odeme</button>

    <div id="lblSonuc"></div>

    <script>
      function hesapla() {
        let fiyat = document.querySelector("#txtFiyat").value;

        switch (true) {
          case fiyat > 1500:
            fiyat = fiyat * 0.85;
            break;
          case fiyat > 1000:
            fiyat = fiyat * 0.87;
            break;
          case fiyat > 700:
            fiyat = fiyat * 0.9;
            break;
          case fiyat > 500:
            fiyat = fiyat * 0.93;
            break;
          case fiyat > 300:
            fiyat = fiyat * 0.95;
            break;
          default:
            fiyat = fiyat * 0.98;
            break;
        }

        document.querySelector(
          "#lblSonuc"
        ).innerHTML = `Odemeniz = <b>${fiyat}</b>`;
      }

      // 1500 ve uzeri odemede................ indirim uygulayan sistem
    </script>
  </body>
</html>
