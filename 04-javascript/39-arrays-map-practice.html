<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>



    <script>
      const euro = 16.68;
      const dolar = 14.1;
      const tlFiyatlar = [100, 150, 100, 50, 80];

      
      const dolarFiyatlar = tlFiyatlar.map(item => (item /= dolar).toFixed(2));
      const euroFiyatlar = tlFiyatlar.map(item => (item /= euro).toFixed(2));

      console.log(euroFiyatlar);
      console.log(dolarFiyatlar);
    </script>
  </body>
</html>
