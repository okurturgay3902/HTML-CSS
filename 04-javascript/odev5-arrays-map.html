<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>


    
    <script>
      
      const tlFiyatlar = [100, 150, 110, 50, 80, 140, 70, 40];

      
      const yeniFiyatlar = tlFiyatlar.map((item) => {      
      
        if(item > 100){
          item *= 1.10;
        }else{item *= 1.15;}

        return item.toFixed(2);
        
      });

      
      console.log(yeniFiyatlar);
    </script>
  </body>
</html>
