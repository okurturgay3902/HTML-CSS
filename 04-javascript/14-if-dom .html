<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topla</title>
</head>
<body>
    
    <input type="number" id="txtFiyat">
    
    <button id="btnHesapla" onclick="hesapla()">odeme</button>
    

    <div id="lblSonuc"></div>


    <script>
        function hesapla() {
         let fiyat= document.querySelector("#txtFiyat").value;
         if(fiyat>=500){
            fiyat = (fiyat)*0.9;        
         }else if(fiyat>=300) {
            fiyat=fiyat*0.93;
         }else{
            fiyat=fiyat*0.95;
         }
         
         document.querySelector("#lblSonuc").innerHTML = `Odemeniz = <b>${fiyat}</b>`;
        }
        
// 500 ve uzeri odemede %10 indirim 500 altina %5 indirim uygulayan sistem
    </script>
</body>
</html>
