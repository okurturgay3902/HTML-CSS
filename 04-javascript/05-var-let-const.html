<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 5;
      var x = "Ali";
      var y;
      const z = 4;
      var adi = "ali";

      console.log(x, y, z);
      console.log(adi);

      let enBuyukTamsayi = Number.MAX_SAFE_INTEGER;
      console.log(enBuyukTamsayi);
      //en buyuk tamsayidan buyuk sayilarda hata veriyor yanlis sonucoluyor BigSayi tanimlamali =100n yazarak
      var testTamsayi = 9007199254740991522;
      console.log(testTamsayi);

      console.log(typeof testTamsayi);
      console.log(typeof y);
      console.log(typeof adi);

      let w = 11;
      // let w="Veli"; let ayni isimde tanimlamaya izin vermiyor

      console.log(w);

      const sabit = "Deli";
      console.log(sabit);
      console.log(typeof sabit);

      // var sabit =50; tanimlamaya izin vermiyor
      /* 
      var f=55;
      const f="sila";
      console.log(f);
      */

      const sayi1 = 23;
      const sayi2 = "55";

      console.log(sayi1 + sayi2); //2355

      const para = "100";
      console.log(para + 15); //10015
      console.log(Number(para) + 15); //115
    </script>
  </body>
</html>
