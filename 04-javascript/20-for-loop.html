<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-loop</title>
</head>
<body>
    <select name="" id="sehir">
        
    </select>

    <script>
        let strOption ="";


        for (let i = 1; i <82; i++) {
            strOption =strOption + `<option>${i}</option>`;
        }
        document.querySelector('#sehir').innerHTML=strOption;
    </script>
</body>
</html>
