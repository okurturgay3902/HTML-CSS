<body>
    

    <script>
        const dizi=[12,13,14,15,95,65,33,25,87,-15,-27,-99,-30,-45,-75,-102];

        let pozTop=dizi[0];
        let negTop=dizi[0];
        for (var i=0; i<dizi.length; i++) {
            
            if (dizi[i] > 0) {
                pozTop+=dizi[i];
            }else {
                negTop+=dizi[i]
            }          
        }
        let fark= pozTop-negTop;
        console.log(`Pozitifler ile negatiflerin farki : ${fark}`);
    </script>
</body>
